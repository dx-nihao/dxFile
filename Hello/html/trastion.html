<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS过渡</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				transition: width 2s,height 4s;
			}
			div:hover{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<h1>trastion属性</h1>
		<p>请把鼠标悬停在下面的div元素上，来查看过渡效果</p>
		<div></div>
		<p><b>注释：</b>本例在Internet Explorer 9和更早的版本中不起作用</p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式</title>
	</head>
	<body>
		<b>文本被加粗</b><br/>
		<em>文本显示为em斜体</em><br/>
		<i>文本显示为i斜体</i><br/>
		<big>文本被放大</big><br/>
		<small>文本被缩小</small><br/>
		这个文本包含
		<sup>上标</sup><br/>
		这个文本包含<br/>
		<sub>下标</sub><br/>
		<pre>空格     空格</pre>
	</body>
</html>

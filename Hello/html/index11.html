<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css图像样式</title>
		<style type="text/css">
			img{
				border: 1px solid #ddd;
				border-radius: 4px;
				padding: 5px;
				max-width: 100%;
				height: auto;
			}
			img:hover{
				box-shadow: 0 0 2px 1px rgba(0,140,186,0.5);
			}
		</style>
	</head>
	<body>
		<a href="../img/景色.jpg">
			<img src="../img/景色.jpg"  alt="景色" style="=width: 800px height: 450px;">
		</a>
	</body>
</html>

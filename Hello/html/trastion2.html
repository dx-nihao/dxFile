<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Css过渡和转换</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				transition: width 2s,height 2s,transform 2s;
			}
			div:hover{
				width: 300px;
				height: 300px;
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<h1>Transition+Transform</h1>
		<p>请把鼠标悬停在下面的div元素上</p>
		<div>
		</div>
		<p><b>注释：</b>本例在Internet和Explorer9或更早版本中不起作用</p>
	</body>
</html>

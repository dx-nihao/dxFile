	<body>
		
		<h1>JavaScript 数字</h1>
		<p>toString() 方法以基数 2 到 36 输出字符串：</p>
		<p id="demo"></p>
		<script type="text/javascript">
			var x = 32;
			document.getElementById("demo").innerHTML=x.toString(10)+'<br>'
			+x.toString(16)+'<br>'+x.toString(8)+"<br>"+x.toString(2);
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直导航栏测试</title>
		<style type="text/css">
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 200px;
				background-color: #f1f1f1;
			}
			li a {
				display: block;
				color: #000;
				padding: 8px 16px;
				text-decoration: none;
			}
			li a.active {
				background-color: #4caf50;/*绿色*/
				color: white;
			}
			li a:hover:not(.active) {
				background-color: #555;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1垂直导航栏</h1>
		<p>在此例中，我们创建一个具有绿色背景和白色文本的"active"类，该类将添加到"Home"链接中</p>
		<ul>
			<li><a class="active" href="#home">Home</a>x</li>
			<li><a href="news">News</a></li>
			<li><a href="contact">Contact</a></li>
			<li><a href="about">About</a></li>
			
		</ul>
	</body>
</html>

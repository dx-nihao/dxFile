<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解决高度塌陷和上外边距重叠问题</title>
	</head>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.clearfix::before,
		.clearfix::after{
			content: '';
			display: table;
			clear: both;
		}
		.box2{
			width: 50px;
			height: 50px;
			background-color: yellow;
			margin-top: 50px;
		}
	</style>
	<body>
		<div class="box1 clearfix">
			<div class="box2 clearfix">
				
			</div>
		</div>
	</body>
</html>

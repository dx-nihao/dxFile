		<title>高度塌陷和BFC</title>
	</head>
	<style type="text/css">
		.outer{
			border: 10px solid red;
			overflow: hidden;
			/* 使用overflow：auto也可以实现防止告诉塌陷 */
		}
		.inner{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: #0000FF;
			overflow: hidden;/*开启了元素的bfc*/
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: #008000;
			margin-top: 100px;
			
		}
		
	</style>

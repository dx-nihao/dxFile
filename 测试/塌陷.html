<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用伪类几乎完美解决塌陷</title>
	</head>
	<style type="text/css">
		.box1{
			border: 10px solid red;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: #bfa;
			float: left;
		}
		.box1::after{/*行内元素,需要改变为块元素*/
		display: block;/*需要转换为块元素*/
			content: '';
			clear: both;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>
